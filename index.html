<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Github</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="profile-avatar"
          src="./img/foto.png"
          alt="."
        />
        <h1 class="profile-name"></h1>
        <h2 class="profile-username"></h2>

        <form>
          <input
            id="user"
            name="user"
            type="text"
            class="profile-input"
            placeholder="Digite o @ do usuário. Exemplo @Monique-Duarte"
          />
          <button id="btn" type="submit" class="profile-button">Buscar</button>
        </form>

        <ul class="numbers mt-2">
          <li class="numbers-item">
            <h4>Repositórios</h4>
            <span class="reposite"></span>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <span class="seguidores"></span>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <span class="seguindo"></span>
          </li>
        </ul>
        <a href="#" class="profile-link">Ver no Github</a>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
